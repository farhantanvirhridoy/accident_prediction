<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
  <div class="login">
    <h1><a href="{{ url_for('home')}}">Prediction</a></h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" class="form-control mb-2" name="Bikers beh" placeholder="Bikers beh" required="required" />
      <input type="text" class="form-control mb-2" name="bikecond" placeholder="bikecond" required="required" />
      <input type="text" class="form-control mb-2" name="weather" placeholder="weather" required="required" />
      <input type="text" class="form-control mb-2" name="Driving Env" placeholder="Driving Env" required="required" />
      <input type="text" class="form-control mb-2" name="pavcond" placeholder="pavcond" required="required" />
      <input type="text" class="form-control mb-2" name="sign" placeholder="sign" required="required" />
      <input type="text" class="form-control mb-2" name="trafficlaw" placeholder="trafficlaw" required="required" />
      <input type="text" class="form-control mb-2" name="trafficmove" placeholder="trafficmove" required="required" />
      <input type="text" class="form-control mb-2" name="PP" placeholder="PP" required="required" />

      <button type="submit" class="form-control btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <div class="alert alert-primary" role="alert">
     <center> {{ prediction_text }}</center>
    </div>
    

  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
